<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThatLegendJackk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      padding: 1rem;
      background: #111;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #1a1a1a;
    }
    .nav-box {
      background: #222;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-box:hover {
      background: #333;
    }
    section { padding: 2rem; }
    .hidden { display: none; }

    /* Partnered Servers */
    .server-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .server-card img.server-image {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .server-card .server-info { flex-grow: 1; }
    .server-card .join-btn {
      background: #5865f2;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .server-card .join-btn:hover { background: #4752c4; }

    /* About Box */
    #about-box {
      min-height: 120px;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
    }
    #about-save-row { margin-top: 1rem; }

    /* Tables */
    table { width: 100%; border-collapse: collapse; }
    th, td {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 0.5rem;
      text-align: left;
    }
    th { background: rgba(255,255,255,0.1); }

    /* Staff Chat */
    #staff-chat-container {
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      background: rgba(255,255,255,0.05);
    }
    #staff-chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-message { margin-bottom: 0.5rem; }

    /* Spotify scrolling */
    #spotify-track.scrolling {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    /* Admin controls */
    #admin-controls, #subs-controls { margin: 1rem 0; }
    input, button {
      padding: 0.4rem 0.6rem;
      margin: 0.2rem;
      border-radius: 4px;
      border: none;
    }
    button { cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    ThatLegendJackk
    <div style="float:right;">
      <span id="staffUsernameDisplay"></span>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <nav>
    <div class="nav-box about">About</div>
    <div class="nav-box leaderboards">Leaderboards</div>
    <div class="nav-box partnered">Partnered Servers</div>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h2>Welcome</h2>
    <div id="twitch-player" style="width:100%;height:480px;"></div>
    <p id="discord-status">Discord: Loading…</p>
    <p id="spotify-track">Spotify: Loading…</p>

    <div id="staff-chat-container" class="hidden">
      <h3>Staff Chat</h3>
      <div id="staff-chat-messages"></div>
      <input id="staff-chat-input" type="text" placeholder="Message…" />
      <button id="staff-chat-send">Send</button>
    </div>
  </section>

  <section id="about" class="hidden">
    <h2>About Me</h2>
    <div id="about-box"></div>
    <div id="about-save-row" class="hidden">
      <button>Save</button>
      <button>Cancel</button>
    </div>
    <button class="back-btn">Back</button>
  </section>

  <section id="leaderboards" class="hidden">
    <h2>Leaderboards</h2>
    <div>
      <h3>Gifted Subs</h3>
      <div id="subs-controls" class="hidden">
        <input id="sub_user" placeholder="Username">
        <input id="sub_gifts" placeholder="Gifts" type="number">
        <button id="subs_add_btn">Add / Update</button>
        <button id="subs_reset_btn">Reset</button>
      </div>
      <div id="subs-list"></div>
    </div>
    <div>
      <h3>Bits</h3>
      <input id="bits_count" value="10" type="number" min="1" max="10">
      <button id="bits_refresh_btn">Refresh</button>
      <div id="bits-list"></div>
    </div>
    <button class="back-btn">Back</button>
  </section>

  <section id="partnered" class="hidden">
    <h2>Partnered Servers</h2>
    <div id="partnered-servers-list"></div>
    <button class="back-btn">Back</button>
  </section>

  <section id="admin" class="hidden">
    <h2>Admin Controls</h2>
    <div id="admin-controls" class="hidden">
      <h3>Social Links</h3>
      <input id="social-twitch-url" placeholder="Twitch URL">
      <input id="social-tiktok-url" placeholder="TikTok URL">
      <input id="social-kick-url" placeholder="Kick URL">
      <input id="social-onlyfans-url" placeholder="OnlyFans URL">
      <button>Save Links</button>
    </div>
    <button class="back-btn">Back</button>
  </section>

  <script src="/main.js"></script>
</body>
</html>
